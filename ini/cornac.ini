[cornac]
ini = "cornac"
prefix = "cornac"
origin = "path/to/source"
destination = "path/to/export"
storage = "mysql"
[mysql]
dsn = "mysql:dbname=analyseur;host=127.0.0.1"
username = "root"
password = ""
active = 1
[sqlite] ; Don't use this one, not tested 
dsn = "sqlite:/tmp/cornac.sq3"
active = 0
[template.mysql]
dbname = "analyseur"
[template.sqlite]
dependences = 1
analyzers = "all"
[reader]
dependences = ""
module = "inclusions2"
file = ""
output = "path/to/export"
format = "html"
analyzers = "all"
[tokenizeur]
ignore_dirs = ".hg"
ignore_prefixe = "."
ignore_suffixe = ".gif,.jpg,.bak,.psd,.png,.htm,.xml,.js,.txt,.TXT,.old,.gz,.db,.jpeg,.JPG,.html,.swf,.scc,.rar,.zip,.ico,.sh,.patch,.sql,.dll,.gz,.ai,.afm"
dependences = 1
analyzers = "all"
dependences = "1"
